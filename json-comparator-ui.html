<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Comparison Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fafafa;
            font-size: 14px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            font-size: 1.1rem;
            color: #666;
        }

        .input-section {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .input-section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #24292e;
        }

        .source-types {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .source-type-group {
            display: flex;
            flex-direction: column;
        }

        .source-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #24292e;
        }

        .source-options {
            display: flex;
            gap: 15px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .radio-option:hover {
            background: #f6f8fa;
        }

        .radio-option input[type="radio"] {
            margin: 0;
        }

        .radio-option input[type="radio"]:checked + span {
            color: #0969da;
            font-weight: 600;
        }

        .input-fields {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        .input-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #24292e;
        }

        .json-input, .file-input, .json-textarea {
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            width: 100%;
            box-sizing: border-box;
        }

        .json-input:focus, .json-textarea:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .json-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
        }

        .file-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            background: #f6f8fa;
        }

        .file-name {
            font-size: 14px;
            color: #24292e;
            flex: 1;
        }

        .file-remove {
            background: #cf222e;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: 8px;
        }

        .file-remove:hover {
            background: #a40e26;
        }

        .json-input.error, .json-textarea.error {
            border-color: #cf222e;
        }

        .json-input.success, .json-textarea.success {
            border-color: #28a745;
        }

        .compare-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .compare-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .compare-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }

        .results-section {
            display: none;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .results-header {
            background: #f6f8fa;
            padding: 20px;
            border-bottom: 1px solid #e1e4e8;
        }

        .results-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #24292e;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
        }

        .stat-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stat-dot.added { background: #0969da; }
        .stat-dot.removed { background: #cf222e; }
        .stat-dot.modified { background: #9a6700; }

        .view-tabs {
            display: flex;
            gap: 0;
            border-bottom: 1px solid #e1e4e8;
        }

        .view-tab {
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 0.875rem;
            color: #586069;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .view-tab:hover {
            color: #24292e;
        }

        .view-tab.active {
            color: #0969da;
            border-bottom-color: #0969da;
        }

        .view-content {
            display: none;
        }

        .view-content.active {
            display: block;
        }

        .diff-container {
            display: flex;
            height: 600px;
        }

        .diff-panel {
            flex: 1;
            background: #fff;
            border-right: 1px solid #e1e4e8;
            overflow: auto;
        }

        .diff-panel:last-child {
            border-right: none;
        }

        .panel-header {
            background: #f6f8fa;
            padding: 12px 16px;
            border-bottom: 1px solid #e1e4e8;
            font-weight: 600;
            font-size: 0.875rem;
            color: #24292e;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .panel-header.old {
            background: #ffeef0;
            color: #cf222e;
        }

        .panel-header.new {
            background: #f0f9ff;
            color: #0969da;
        }

        .json-tree {
            padding: 16px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .json-line {
            display: flex;
            align-items: flex-start;
            min-height: 20px;
            position: relative;
            white-space: pre;
        }

        .json-line:hover {
            background: #f6f8fa;
        }

        .json-line.diff-added {
            background: #f0f9ff;
        }

        .json-line.diff-removed {
            background: #ffeef0;
        }

        .json-line.diff-modified {
            background: #fff8dc;
        }

        .json-line.highlighted {
            background: #fff8dc !important;
            border-left: 3px solid #9a6700;
        }

        .line-number {
            flex-shrink: 0;
            width: 50px;
            padding: 2px 8px;
            color: #6e7781;
            font-size: 12px;
            text-align: right;
            border-right: 1px solid #e1e4e8;
            background: #f6f8fa;
            user-select: none;
        }

        .line-content {
            flex: 1;
            padding: 2px 8px;
            word-break: break-word;
        }

        .json-value {
            color: #0550ae;
        }

        .json-value.string {
            color: #0a3069;
        }

        .json-value.number {
            color: #953800;
        }

        .json-value.boolean {
            color: #953800;
        }

        .json-value.null {
            color: #6e7781;
            font-style: italic;
        }

        .json-bracket {
            color: #6e7781;
        }

        .diff-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
            flex-shrink: 0;
        }

        .diff-indicator.added {
            background: #0969da;
        }

        .diff-indicator.removed {
            background: #cf222e;
        }

        .diff-indicator.modified {
            background: #9a6700;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        .control-btn {
            padding: 6px 12px;
            border: 1px solid #d0d7de;
            background: #f6f8fa;
            border-radius: 6px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #f3f4f6;
        }

        .control-btn.active {
            background: #0969da;
            color: white;
            border-color: #0969da;
        }

        .tree-line {
            display: flex;
            align-items: flex-start;
            min-height: 20px;
            position: relative;
        }

        .tree-line:hover {
            background: #f6f8fa;
        }

        .tree-line.diff-added {
            background: #f0f9ff;
        }

        .tree-line.diff-removed {
            background: #ffeef0;
        }

        .tree-line.diff-modified {
            background: #fff8dc;
        }

        .tree-content {
            flex: 1;
            padding: 2px 0;
            word-break: break-word;
        }

        .tree-key {
            color: #24292e;
            font-weight: 500;
        }

        .tree-value {
            color: #0550ae;
        }

        .no-differences {
            text-align: center;
            padding: 60px 20px;
            color: #586069;
        }

        .no-differences h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #28a745;
        }

        .no-differences p {
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .source-types {
                grid-template-columns: 1fr;
            }
            
            .input-fields {
                grid-template-columns: 1fr;
            }
            
            .source-options {
                flex-direction: column;
                gap: 8px;
            }
            
            .diff-container {
                flex-direction: column;
                height: auto;
            }
            
            .diff-panel {
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
            }
            
            .stats {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 JSON Comparison Tool</h1>
            <div class="subtitle">Compare JSON files from URLs with visual diff highlighting</div>
        </div>

        <div class="input-section">
            <h2>Compare JSON Sources</h2>
            
            <!-- Source Type Selection -->
            <div class="source-types">
                <div class="source-type-group">
                    <label class="source-label">First Source:</label>
                    <div class="source-options">
                        <label class="radio-option">
                            <input type="radio" name="source1" value="url" checked>
                            <span>URL</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="source1" value="file">
                            <span>Local File</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="source1" value="paste">
                            <span>Paste JSON</span>
                        </label>
                    </div>
                </div>
                
                <div class="source-type-group">
                    <label class="source-label">Second Source:</label>
                    <div class="source-options">
                        <label class="radio-option">
                            <input type="radio" name="source2" value="url" checked>
                            <span>URL</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="source2" value="file">
                            <span>Local File</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="source2" value="paste">
                            <span>Paste JSON</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- Input Fields -->
            <div class="input-fields">
                <div class="input-group">
                    <label for="input1">First JSON Source</label>
                    <div id="input1Container">
                        <!-- URL Input -->
                        <input type="url" id="url1" class="json-input" placeholder="https://api.example.com/data1.json">
                        
                        <!-- File Input -->
                        <input type="file" id="file1" class="file-input" accept=".json" style="display: none;">
                        <div id="file1Display" class="file-display" style="display: none;">
                            <span class="file-name">No file selected</span>
                            <button type="button" class="file-remove" onclick="removeFile(1)">×</button>
                        </div>
                        
                        <!-- Paste Input -->
                        <textarea id="paste1" class="json-textarea" placeholder='Paste your JSON here...' style="display: none;"></textarea>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="input2">Second JSON Source</label>
                    <div id="input2Container">
                        <!-- URL Input -->
                        <input type="url" id="url2" class="json-input" placeholder="https://api.example.com/data2.json">
                        
                        <!-- File Input -->
                        <input type="file" id="file2" class="file-input" accept=".json" style="display: none;">
                        <div id="file2Display" class="file-display" style="display: none;">
                            <span class="file-name">No file selected</span>
                            <button type="button" class="file-remove" onclick="removeFile(2)">×</button>
                        </div>
                        
                        <!-- Paste Input -->
                        <textarea id="paste2" class="json-textarea" placeholder='Paste your JSON here...' style="display: none;"></textarea>
                    </div>
                </div>
            </div>

            <button id="compareBtn" class="compare-btn">Compare JSONs</button>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing and comparing JSON files...</p>
            </div>
            <div id="errorMessage" class="error-message"></div>
            <div id="successMessage" class="success-message"></div>
        </div>

        <div id="resultsSection" class="results-section">
            <div class="results-header">
                <div class="results-title">Comparison Results</div>
                <div id="stats" class="stats"></div>
                <div class="view-tabs">
                    <button class="view-tab active" data-view="full">Full JSON Comparison</button>
                    <button class="view-tab" data-view="diff">Differences Only</button>
                </div>
            </div>

            <div class="view-content active" id="full-view">
                <div class="diff-container">
                    <div class="diff-panel">
                        <div class="panel-header old">
                            <div class="diff-indicator removed"></div>
                            Original JSON
                        </div>
                        <div id="json1Content" class="json-tree"></div>
                    </div>
                    <div class="diff-panel">
                        <div class="panel-header new">
                            <div class="diff-indicator added"></div>
                            Compare JSON
                        </div>
                        <div id="json2Content" class="json-tree"></div>
                    </div>
                </div>
            </div>

            <div class="view-content" id="diff-view">
                <div class="diff-container">
                    <div class="diff-panel">
                        <div class="panel-header old">
                            <div class="diff-indicator removed"></div>
                            Removed/Modified
                        </div>
                        <div id="removedContent" class="json-tree"></div>
                    </div>
                    <div class="diff-panel">
                        <div class="panel-header new">
                            <div class="diff-indicator added"></div>
                            Added/Modified
                        </div>
                        <div id="addedContent" class="json-tree"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Deep diff implementation (simplified version)
        function deepDiff(obj1, obj2) {
            const differences = [];
            
            function compare(path, val1, val2) {
                if (val1 === val2) return;
                
                if (val1 === undefined) {
                    differences.push({ kind: 'N', path, rhs: val2 });
                    return;
                }
                
                if (val2 === undefined) {
                    differences.push({ kind: 'D', path, lhs: val1 });
                    return;
                }
                
                if (typeof val1 !== typeof val2 || Array.isArray(val1) !== Array.isArray(val2)) {
                    differences.push({ kind: 'E', path, lhs: val1, rhs: val2 });
                    return;
                }
                
                if (typeof val1 === 'object' && val1 !== null) {
                    const keys1 = Object.keys(val1);
                    const keys2 = Object.keys(val2);
                    const allKeys = new Set([...keys1, ...keys2]);
                    
                    for (const key of allKeys) {
                        const newPath = path ? [...path, key] : [key];
                        compare(newPath, val1[key], val2[key]);
                    }
                } else if (val1 !== val2) {
                    differences.push({ kind: 'E', path, lhs: val1, rhs: val2 });
                }
            }
            
            compare([], obj1, obj2);
            return differences;
        }

        // Render JSON with syntax highlighting and diff indicators
        function renderJsonWithHighlights(obj, diffMap, isOld = false) {
            const jsonString = JSON.stringify(obj, null, 2);
            const lines = jsonString.split('\n');
            
            // Create a map of line ranges that should be highlighted
            const lineRanges = new Map(); // lineIndex -> { start, end, type }
            
            // Helper function to find object boundaries
            function findObjectBoundaries(lines, startLine) {
                let braceCount = 0;
                let inString = false;
                let escapeNext = false;
                let endLine = startLine;
                
                for (let i = startLine; i < lines.length; i++) {
                    const line = lines[i];
                    
                    for (let j = 0; j < line.length; j++) {
                        const char = line[j];
                        
                        if (escapeNext) {
                            escapeNext = false;
                            continue;
                        }
                        
                        if (char === '\\') {
                            escapeNext = true;
                            continue;
                        }
                        
                        if (char === '"' && !escapeNext) {
                            inString = !inString;
                            continue;
                        }
                        
                        if (!inString) {
                            if (char === '{' || char === '[') {
                                braceCount++;
                            } else if (char === '}' || char === ']') {
                                braceCount--;
                                if (braceCount === 0) {
                                    endLine = i;
                                    return { start: startLine, end: endLine };
                                }
                            }
                        }
                    }
                }
                
                return { start: startLine, end: startLine };
            }
            
            // Process differences to find line ranges
            for (const [path, diff] of diffMap.entries()) {
                const pathParts = path.split('.');
                const lastPart = pathParts[pathParts.length - 1];
                
                // Find the line that contains this key
                for (let lineIndex = 0; lineIndex < lines.length; lineIndex++) {
                    const line = lines[lineIndex];
                    const keyMatch = line.match(/"([^"]+)":/);
                    
                    if (keyMatch && keyMatch[1] === lastPart) {
                        let diffType = '';
                        if (isOld && (diff.kind === 'D' || diff.kind === 'E')) {
                            diffType = diff.kind === 'D' ? 'diff-removed' : 'diff-modified';
                        } else if (!isOld && (diff.kind === 'N' || diff.kind === 'E')) {
                            diffType = diff.kind === 'N' ? 'diff-added' : 'diff-modified';
                        }
                        
                        if (diffType) {
                            // For added/removed objects, highlight the entire object
                            if (diff.kind === 'N' || diff.kind === 'D') {
                                const boundaries = findObjectBoundaries(lines, lineIndex);
                                for (let i = boundaries.start; i <= boundaries.end; i++) {
                                    lineRanges.set(i, { 
                                        type: diffType, 
                                        kind: diff.kind,
                                        isObject: true 
                                    });
                                }
                            } else {
                                // For modified values, just highlight the line
                                lineRanges.set(lineIndex, { 
                                    type: diffType, 
                                    kind: diff.kind,
                                    isObject: false 
                                });
                            }
                        }
                        break;
                    }
                }
            }
            
            return lines.map((line, lineIndex) => {
                const rangeInfo = lineRanges.get(lineIndex);
                let diffClass = rangeInfo ? rangeInfo.type : '';
                let diffIndicator = '';
                
                if (rangeInfo) {
                    const indicatorType = rangeInfo.kind === 'N' ? 'added' : 
                                        rangeInfo.kind === 'D' ? 'removed' : 'modified';
                    diffIndicator = `<div class="diff-indicator ${indicatorType}"></div>`;
                }
                
                let highlightedLine = line
                    .replace(/"([^"]*)"/g, '<span class="json-value string">"$1"</span>')
                    .replace(/\b(\d+\.?\d*)\b/g, '<span class="json-value number">$1</span>')
                    .replace(/\b(true|false)\b/g, '<span class="json-value boolean">$1</span>')
                    .replace(/\bnull\b/g, '<span class="json-value null">null</span>')
                    .replace(/([{}[\],])/g, '<span class="json-bracket">$1</span>');
                
                return `
                    <div class="json-line ${diffClass}" data-line="${lineIndex + 1}">
                        <div class="line-number">${lineIndex + 1}</div>
                        ${diffIndicator}
                        <div class="line-content">${highlightedLine}</div>
                    </div>
                `;
            }).join('');
        }

        // Create tree view for differences only
        function createTreeView(differences) {
            return differences.map((diff, index) => {
                const path = diff.path ? diff.path.join('.') : 'N/A';
                const type = diff.kind === 'N' ? 'added' : diff.kind === 'D' ? 'removed' : 'modified';
                
                let value = '';
                if (diff.kind === 'N') {
                    value = JSON.stringify(diff.rhs);
                } else if (diff.kind === 'D') {
                    value = JSON.stringify(diff.lhs);
                } else if (diff.kind === 'E') {
                    value = `${JSON.stringify(diff.lhs)} → ${JSON.stringify(diff.rhs)}`;
                }

                return `
                    <div class="tree-line diff-${type}" data-index="${index}">
                        <div class="diff-indicator ${type}"></div>
                        <div class="tree-content">
                            <span class="tree-key">${path}:</span>
                            <span class="tree-value">${value}</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Get JSON data from different sources
        async function getJSONFromSource(sourceType, sourceId) {
            try {
                switch (sourceType) {
                    case 'url':
                        const url = document.getElementById(sourceId).value.trim();
                        if (!url) {
                            throw new Error('Please enter a URL');
                        }
                        
                        // Use backend proxy to avoid CORS issues
                        const response = await fetch(`/api/fetch-json?url=${encodeURIComponent(url)}`);
                        if (!response.ok) {
                            const errorData = await response.json();
                            throw new Error(errorData.error || `Failed to fetch URL: ${response.status}`);
                        }
                        const result = await response.json();
                        return result.data;
                        
                    case 'file':
                        const fileInput = document.getElementById(sourceId);
                        if (!fileInput.files || fileInput.files.length === 0) {
                            throw new Error('Please select a file');
                        }
                        const file = fileInput.files[0];
                        const fileText = await file.text();
                        return JSON.parse(fileText);
                        
                    case 'paste':
                        const pasteText = document.getElementById(sourceId).value.trim();
                        if (!pasteText) {
                            throw new Error('Please paste JSON content');
                        }
                        return JSON.parse(pasteText);
                        
                    default:
                        throw new Error('Invalid source type');
                }
            } catch (error) {
                if (error.name === 'SyntaxError') {
                    throw new Error('Invalid JSON format');
                }
                throw error;
            }
        }

        // Main comparison function
        async function compareJSONs() {
            const source1Type = document.querySelector('input[name="source1"]:checked').value;
            const source2Type = document.querySelector('input[name="source2"]:checked').value;
            
            const source1Id = source1Type === 'url' ? 'url1' : source1Type === 'file' ? 'file1' : 'paste1';
            const source2Id = source2Type === 'url' ? 'url2' : source2Type === 'file' ? 'file2' : 'paste2';

            const compareBtn = document.getElementById('compareBtn');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const resultsSection = document.getElementById('resultsSection');

            // Reset UI
            compareBtn.disabled = true;
            loading.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            resultsSection.style.display = 'none';

            try {
                let json1, json2, differences, stats;

                // Use backend API for comparison if at least one source is URL
                if (source1Type === 'url' || source2Type === 'url') {
                    // Prepare sources for backend API
                    const source1 = {
                        type: source1Type === 'url' ? 'url' : 'json',
                        data: source1Type === 'url' ? 
                            document.getElementById(source1Id).value.trim() : 
                            JSON.stringify(await getJSONFromSource(source1Type, source1Id))
                    };
                    
                    const source2 = {
                        type: source2Type === 'url' ? 'url' : 'json',
                        data: source2Type === 'url' ? 
                            document.getElementById(source2Id).value.trim() : 
                            JSON.stringify(await getJSONFromSource(source2Type, source2Id))
                    };

                    // Use backend comparison API
                    const requestBody = { source1, source2 };
                    console.log('Sending request to backend:', {
                        source1Type: source1.type,
                        source2Type: source2.type,
                        source1DataLength: source1.data.length,
                        source2DataLength: source2.data.length
                    });

                    const response = await fetch('/api/compare-json', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(requestBody)
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        console.error('Backend error:', errorData);
                        throw new Error(errorData.error || 'Comparison failed');
                    }

                    const result = await response.json();
                    json1 = result.json1;
                    json2 = result.json2;
                    differences = result.differences;
                    stats = result.stats;
                } else {
                    // Use client-side comparison for file/paste combinations
                    const [json1Data, json2Data] = await Promise.all([
                        getJSONFromSource(source1Type, source1Id),
                        getJSONFromSource(source2Type, source2Id)
                    ]);

                    json1 = json1Data;
                    json2 = json2Data;
                    differences = deepDiff(json1, json2);

                    stats = {
                        added: differences ? differences.filter(d => d.kind === 'N').length : 0,
                        removed: differences ? differences.filter(d => d.kind === 'D').length : 0,
                        modified: differences ? differences.filter(d => d.kind === 'E').length : 0
                    };
                }

                // Create diff map
                const diffMap = new Map();
                if (differences) {
                    differences.forEach(diff => {
                        const path = diff.path ? diff.path.join('.') : '';
                        diffMap.set(path, diff);
                    });
                }

                // Update statistics
                const statsElement = document.getElementById('stats');
                statsElement.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-dot added"></div>
                        <span>${stats.added} added</span>
                    </div>
                    <div class="stat-item">
                        <div class="stat-dot removed"></div>
                        <span>${stats.removed} removed</span>
                    </div>
                    <div class="stat-item">
                        <div class="stat-dot modified"></div>
                        <span>${stats.modified} modified</span>
                    </div>
                `;

                // Render full JSON comparison
                document.getElementById('json1Content').innerHTML = renderJsonWithHighlights(json1, diffMap, true);
                document.getElementById('json2Content').innerHTML = renderJsonWithHighlights(json2, diffMap, false);

                // Render differences only view
                document.getElementById('removedContent').innerHTML = createTreeView(differences ? differences.filter(d => d.kind === 'D' || d.kind === 'E') : []);
                document.getElementById('addedContent').innerHTML = createTreeView(differences ? differences.filter(d => d.kind === 'N' || d.kind === 'E') : []);

                // Show results
                resultsSection.style.display = 'block';
                
                if (!differences || differences.length === 0) {
                    showSuccess('No differences found. The JSON files are identical.');
                } else {
                    showSuccess(`Found ${differences.length} differences between the JSON files.`);
                }

            } catch (error) {
                showError(`Error: ${error.message}`);
            } finally {
                compareBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        // Handle source type changes
        function handleSourceTypeChange(sourceNum) {
            const sourceType = document.querySelector(`input[name="source${sourceNum}"]:checked`).value;
            const container = document.getElementById(`input${sourceNum}Container`);
            
            // Hide all inputs
            container.querySelectorAll('input, textarea, .file-display').forEach(el => {
                el.style.display = 'none';
            });
            
            // Show the selected input type
            switch (sourceType) {
                case 'url':
                    container.querySelector(`#url${sourceNum}`).style.display = 'block';
                    break;
                case 'file':
                    container.querySelector(`#file${sourceNum}`).style.display = 'block';
                    container.querySelector(`#file${sourceNum}Display`).style.display = 'flex';
                    break;
                case 'paste':
                    container.querySelector(`#paste${sourceNum}`).style.display = 'block';
                    break;
            }
        }

        // Handle file selection
        function handleFileSelect(fileNum) {
            const fileInput = document.getElementById(`file${fileNum}`);
            const fileDisplay = document.getElementById(`file${fileNum}Display`);
            const fileName = fileDisplay.querySelector('.file-name');
            
            if (fileInput.files && fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = file.name;
                fileName.style.color = '#28a745';
            } else {
                fileName.textContent = 'No file selected';
                fileName.style.color = '#24292e';
            }
        }

        // Remove file
        function removeFile(fileNum) {
            const fileInput = document.getElementById(`file${fileNum}`);
            const fileDisplay = document.getElementById(`file${fileNum}Display`);
            const fileName = fileDisplay.querySelector('.file-name');
            
            fileInput.value = '';
            fileName.textContent = 'No file selected';
            fileName.style.color = '#24292e';
        }

        // Event listeners
        document.getElementById('compareBtn').addEventListener('click', compareJSONs);

        // Source type change listeners
        document.querySelectorAll('input[name="source1"]').forEach(radio => {
            radio.addEventListener('change', () => handleSourceTypeChange(1));
        });
        
        document.querySelectorAll('input[name="source2"]').forEach(radio => {
            radio.addEventListener('change', () => handleSourceTypeChange(2));
        });

        // File input listeners
        document.getElementById('file1').addEventListener('change', () => handleFileSelect(1));
        document.getElementById('file2').addEventListener('change', () => handleFileSelect(2));

        // Tab switching
        document.querySelectorAll('.view-tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.view-tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                const viewType = tab.dataset.view;
                document.querySelectorAll('.view-content').forEach(content => {
                    content.classList.remove('active');
                });
                document.getElementById(viewType + '-view').classList.add('active');
            });
        });

        // Enter key support for all input types
        document.getElementById('url1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('url2').focus();
            }
        });

        document.getElementById('url2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                compareJSONs();
            }
        });

        document.getElementById('paste1').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                compareJSONs();
            }
        });

        document.getElementById('paste2').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                compareJSONs();
            }
        });

        // Initialize the UI
        document.addEventListener('DOMContentLoaded', () => {
            handleSourceTypeChange(1);
            handleSourceTypeChange(2);
        });

        // Synchronize scrolling between panels
        function syncScroll() {
            const fullViewPanels = document.querySelectorAll('#full-view .diff-panel');
            if (fullViewPanels.length === 2) {
                const [leftPanel, rightPanel] = fullViewPanels;
                
                leftPanel.addEventListener('scroll', () => {
                    rightPanel.scrollTop = leftPanel.scrollTop;
                    rightPanel.scrollLeft = leftPanel.scrollLeft;
                });
                
                rightPanel.addEventListener('scroll', () => {
                    leftPanel.scrollTop = rightPanel.scrollTop;
                    leftPanel.scrollLeft = rightPanel.scrollLeft;
                });
            }
        }

        // Initialize scroll sync when results are shown
        const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
                if (mutation.type === 'attributes' && mutation.attributeName === 'style') {
                    if (document.getElementById('resultsSection').style.display === 'block') {
                        syncScroll();
                    }
                }
            });
        });

        observer.observe(document.getElementById('resultsSection'), {
            attributes: true,
            attributeFilter: ['style']
        });
    </script>
</body>
</html>
